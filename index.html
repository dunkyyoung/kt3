<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Dropdown Menu</title> 
    <style> 
        .menu { 
            list-style: none; 
        } 
 
        .submenu { 
            display: none; 
        } 
        
 
        .submenu.active { 
            display: block; 
        } 
        
    </style> 
</head> 
 
<body> 
 
    <ul class="menu"> 
        <li class="parent"> 
            <p>Магазины</p> 
            <ul class="submenu"> 
                <li class="parent"> 
                    <p>Техника</p> 
                    <ul class="submenu"> 
                        <li>Техно-Парк</li> 
                        <li>Мвидео</li> 
                    </ul> 
                </li> 
                <li class="parent">
                    <p>Одежда</p>
                    <ul class="submenu">
                        <li>Смешные Цены</li>
                        <li>SuperStep</li>
                    </ul>
                </li>
                <li class="parent">
                    <p>Косметика</p>
                    <ul class="submenu">
                        <li>РивГош</li>
                        <li>Золоте ЯБлоко</li>
                    </ul>
                </li>
            </ul> 
        </li> 
        <li class="parent"> 
            <p>Развлечения</p> 
            <ul class="submenu"> 
                <li class="parent"> 
                    <p>Кинотеатры</p> 
                    <ul class="submenu"> 
                        <li>Каро</li> 
                        <li>Супер Мега Кино</li> 
                    </ul> 
                    <li>Отсров Чудес</li> 
            </ul> 
        </li> 
    </ul> 
 
    <script> 
        const paragraphs = document.querySelectorAll('.parent p'); 
 
        paragraphs.forEach(paragraph => { 
            paragraph.addEventListener('click', () => { 
                const nextUl = paragraph.parentElement.querySelector('ul'); 
                if (nextUl) { 
                    nextUl.classList.toggle('active'); 
                } else { 
                    alert('Вы можете пройти по ссылке'); 
                } 
            }); 
        }); 
    </script> 
</body> 
 
</html>
